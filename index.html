<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineCraft</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- <div class="main-wrap flex-center flex-col"> -->
    <main id="main flex-col flex-center">
      <div class="start-menu flex-center">
        <div class="start-content-wrap flex-col flex-center">
          <img class="logo" src="./images/Minecraft-Logo-PNG.png" alt="" />
          <button class="btn start-btn">START</button>
        </div>
      </div>
      <div class="game-board"></div>
    </main>
    <!-- </div> -->
    <aside id="aside">
      <div class="tools-wrapper flex-center flex-col">
        <div data-tool="pickaxe" class="tool-wrap flex-col flex-center">
          <div class="pickaxe tool flex-col"></div>
          <h3 class="tool-name">PICKAXE</h3>
        </div>
        <div data-tool="shovel" class="tool-wrap flex-col flex-center">
          <div class="shovel tool"></div>
          <h3 class="tool-name">SHOVEL</h3>
        </div>
        <div data-tool="axe" class="tool-wrap flex-col flex-center">
          <div class="axe tool flex-col"></div>
          <h3 class="tool-name">AXE</h3>
        </div>
        <div class="inventory-wrap">
          <div class="inventory"></div>
        </div>
      </div>
    </aside>
    <script src="./scripts/game.js" type="module"></script>
  </body>
</html>
